{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">{{ libro.titulo }}</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <dl class="row">
                        <dt class="col-sm-3">Autor</dt>
                        <dd class="col-sm-9">{{ libro.autor }}</dd>

                        <dt class="col-sm-3">Fecha de Publicaci√≥n</dt>
                        <dd class="col-sm-9">{{ libro.fecha_publicacion|date:"d/m/Y" }}</dd>

                        <dt class="col-sm-3">ISBN</dt>
                        <dd class="col-sm-9">{{ libro.isbn }}</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'libros:libro_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <a href="{% url 'libros:libro_edit' libro.pk %}" class="btn btn-warning">
                <i class="fas fa-edit"></i> Editar
            </a>
            <a href="{% url 'libros:libro_delete' libro.pk %}" class="btn btn-danger">
                <i class="fas fa-trash"></i> Eliminar
            </a>
        </div>
    </div>
</div>
{% endblock %}
